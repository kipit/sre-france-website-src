baseURL = "https://sre-paris.github.io/"
languageCode = "en-us"
title = "SRE Paris"
theme = "beautifulhugo"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
enableRobotsTXT = true

pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"


[Params]
  homeTitle = "SRE Paris"
  subtitle = "Site reliability engineers around Paris"
  mainSections = ["post","posts"]
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
  hideAuthor = true

[[Params.bigimg]]
  src = "img/sphere.jpg"
  desc = ""
  position = "center top"


[Author]
  website = "https://sre-paris.github.io/"
  github = "sre-paris"
  telegram = "SREParis"

